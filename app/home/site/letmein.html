<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let Me In!</title>
  <link rel="stylesheet" href="vendor/css/foundation.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
<script defer src="./bundle.js"></script><link href="app.css" rel="stylesheet"></head>

<body class="pt-sans-regular">
  <div id="loading-backdrop"></div>
  <div class="medio">
    <div id="loading-bar-spinner" class="spinner hide">
      <div class="spinner-icon"></div>
    </div>
    <div id="request-code" class="login-form">
      <div class="form-group">
        <form id="login" onsubmit="process(event)">
          <p>Enter your phone number:</p>
          <input id="phone" type="tel" name="phone" />
        </form>
        <div class="alert alert-info" style="display: none"></div>
      </div>
      <button id="request-code-button">Send me a code</button>
    </div>
    <div id="check-node" class="login-form hide">
      <div class="form-group">
        <form id="login" onsubmit="process(event)">
          <p>Enter the code:</p>
        </form>
        <div id="code-inputs">
          <input class="code-input" type="text" id="digit1" maxlength="1" />
          <input class="code-input" type="text" id="digit2" maxlength="1" />
          <input class="code-input" type="text" id="digit3" maxlength="1" />
          <input class="code-input" type="text" id="digit4" maxlength="1" />
          <input class="code-input" type="text" id="digit5" maxlength="1" />
          <input class="code-input" type="text" id="digit6" maxlength="1" />
        </div>
      </div>
      <div class="check-code-button-group">
        <button id="check-code-button">Verify</button>
      </div>
      <div id="check-code-alert-warning" class="alert-warning hide">
        <span class="label secondary">Warning! Warning!</span>
        <button id="request-new-code-button">Send me other code</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/vendor/jquery.js" defer></script>
  <script type="text/javascript" src="/vendor/foundation.js" defer></script>
  <script type="text/javascript" src="/vendor/what-input.js" defer></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", (event) => {
      $(document).foundation();
    });
  </script>
</body>

</html>
