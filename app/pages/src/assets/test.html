<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    /* Style for the backdrop covering the entire screen */
    #loadingBackdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent black */
      z-index: 9999;
      /* Ensure it appears above other elements */
      display: none;
      /* Initially hidden */
    }

    /* Style for the blurred backdrop */
    #blurredBackdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: aliceblue;
      /* background-color: rgba(0, 0, 0, 0.5); */
      /* backdrop-filter: blur(10px); */
      /* Apply a blur effect */
      /* -webkit-backdrop-filter: blur(10px); */
      /* For Safari */
      z-index: -1;
      /* Behind the backdrop */
    }

    /* Style for the loading animation */
    #loadingAnimation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      /* White background */
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      z-index: 10000;
      /* Ensure it appears above the backdrop */
    }
  </style>
</head>

<body>



  <!-- Blurred backdrop -->
  <!-- <div id="blurredBackdrop"></div> -->

  <!-- Semi-transparent backdrop -->
  <div id="loadingBackdrop">
    <!-- Loading animation -->
    <div id="loadingAnimation">
      Loading...
    </div>
  </div>

  <!-- Button to trigger the loading animation -->
  <button onclick="showLoadingAnimation()">Show Loading Animation</button>

  <script>
    function showLoadingAnimation() {
      // Show the backdrops and loading animation
      document.getElementById("loadingBackdrop").style.display = "block";
      // document.getElementById("blurredBackdrop").style.display = "block";
    }

    function hideLoadingAnimation() {
      // Hide the backdrops and loading animation
      document.getElementById("loadingBackdrop").style.display = "none";
      // document.getElementById("blurredBackdrop").style.display = "none";
    }
  </script>

</body>

</html>
