<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    span.club-logo-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 5em;
      height: 5em;
      border: 1px solid #000;
      border-radius: 50%;
      overflow: hidden;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <span class="club-logo-frame">
    <img src="logo.png" alt="Club Logo" style="width: 100%; height: 100%; object-fit: cover;">
  </span>
</body>

</html>
